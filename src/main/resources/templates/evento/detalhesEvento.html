<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<title>EventosApp</title>
		<!--Import Google Icon Font-->
     	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      	<!--Import materialize.css-->
      	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      	<!--Let browser know website is optimized for mobile-->
      	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      	<link rel="stylesheet" href="style/style.css" />
	</head>
	<body>
		<header>
			<nav>
			    <div class="nav-wrapper">
				    <a href="#" class="brand-logo">Evento</a>
				    <ul id="nav-mobile" class="right hide-on-med-and-down">
					    <li><a href="/eventos"><i class="material-icons left">dehaze</i>Lista de Eventos</a></li>
				    </ul>
			    </div>
		  </nav>
		</header>
		<div th:each="evento : ${evento}" class="container detalheEvento">
			<h5>Detalhes do Evento</h5>
			<div class="row">
				<p><b>Nome:</b> <span th:text="${evento.nome}"></span></p>
				<p><b>Local:</b> <span th:text="${evento.local}"></span></p>
				<p><b>Data:</b> <span th:text="${evento.data}"></span></p>
				<p><b>Horario:</b> <span th:text="${evento.horario}"></span></p>
			</div>
		</div>
		<div class="container formConvidado">
			<th:block th:include="mensagemValidacao"></th:block>
			<form method="POST">
				<b>Nome:</b> <input type="text" value="" name="nomeConvidado"/>
				<b>RG:</b> <input type="text" value="" name="rg"/>
				<button type="submit" class="waves-effect waves-light btn">Adicionar</button>
			</form>
		</div>
		<table class="container tabelaConvidado">
			<thead>
				<tr>
					<th>Nome convidado</th>
					<th>RG</th>
					<th>Deletar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="convidado : ${convidados}">
					<td><span th:text="${convidado.nomeConvidado}"></span></td>
					<td><span th:text="${convidado.rg}"></span></td>
					<td><a clas="waves-effect wvaes-light btn-small" th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}"><i class="material-icons left">delete</i></a></td>
				</tr> 
			</tbody>
		</table>
		<!--JavaScript at end of body for optimized loading-->
      	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>
</html>
